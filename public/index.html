<script>
    accessToken = getAccessTokenFromCookies();

    stateData = null;

    currentView = null;

    $(window).on('hashchange', () => {
        let hash = window.location.hash;

        if (accessToken == null) {
            // Load initial view; sign-in form
            loadView('login');
        } else {
            if (hash == '') {
                loadView('budgets');
            } else {
                loadView(hash.substr(1));
            }
        }
    });

    $(document).ready(() => {
        $(window).trigger('hashchange');
    });




</script>
